<div class="ui middle aligned selection divided list">
  <bm-book-list-item
    class="item"
    *ngFor="let b of myBooks"
    [book]="b"
    [routerLink]="b.isbn"
  >
  </bm-book-list-item>


  <div *ngIf="!myBooks" class="ui active dimmer">
    <div class="ui large text loader">Loading...</div>
  </div>
  <p *ngIf="myBooks && !myBooks.length">so far no books</p>
</div>
