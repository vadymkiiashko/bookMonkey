<form class="ui form" #bookForm="ngForm" (ngSubmit)="submitForm()">
  <label>Book title</label>
  <input type="text" name="title" [(ngModel)]="book.title" required />
  <label> Subtitle</label>
  <input type="text" name="subtitle" [(ngModel)]="book.subtitle" />
  <label>ISBN</label>
  <input
    type="text"
    name="isbn"
    [(ngModel)]="book.isbn"
    minlength="10"
    maxlength="13"
    required
  />
  <label>Publication Date</label>
  <input
    type="date"
    name="published"
    [(ngModel)]="book.published"
    useValueAsDate
    required
  />
  <label >Author</label>
  <input
  type="text"
  name="authors"
  [(ngModel)]="book.authors[0]"
  required
/>
<label >Description</label>
<textarea name="description"  [(ngModel)]="book.description" ></textarea>
<label >Pictures</label>
<div class="two fields">
    <div class="field">
        <input name="url"  [(ngModel)]="book.thumbnails[0].url" placeholder="URL">
    </div>
    <div class="field">
        <input name="title" [(ngModel)]="book.thumbnails[0].title" placeholder="title">
    </div>
</div>
<button class="ui button" type="submit"  [disabled] ="bookForm.invalid">
    Save
</button>
</form>
